<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- DaisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

<body>
    
    <header>
        <nav class="bg-red-50 px-28 py-5 flex justify-between">
            <div class="flex items-center gap-3 ">
                <img src="images/logo-header.png" alt="">
                <p class="text-2xl hidden md:block">Browse<span class="text-[#FFDC26]">4</span>Pets</p>
            </div>
            <div class="hidden md:block">
                <ul class="menu  menu-horizontal px-1 ">
                    <li><a class="text-xl">Find a pet</a></li>
                    <li><a class="text-xl">Breeds</a></li>
                    <li><a class="text-xl">Contact us</a></li>
                </ul>
            </div>

            <div class="flex gap-4 items-center">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <button class="btn btn-outline border-[#FFDC26] px-7 py-2 text-black text-xl">Log in</button>
                <button class="btn border-none btn-warning bg-[#FFDC26] text-xl px-7 py-2 ">Warning</button>
