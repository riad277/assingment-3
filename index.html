         <!-- style part -->
         <style>
            @keyframes slideInOut {
                0% {
                    opacity: 0;
                    transform: translateX(-50px);
                }
                15% {
                    opacity: 1;
                    transform: translateX(0);
                }
                70% {
                    opacity: 1;
                    transform: translateX(0);
                }
                100% {
                    opacity: 0;
                    transform: translateX(50px);
                }
            }
          
            .animate-word {
                display: inline-block;
                opacity: 0;
                animation: slideInOut 7s ease-in-out infinite;
            }
          </style>
